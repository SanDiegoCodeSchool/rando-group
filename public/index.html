<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Group Generator</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <a class="col-md-4" id='logo' href='/index.html'><img src='logox500.png' height='100px' id='logo-img'></a>
      <h1>Add Student Info</h1>
        <form>
          <div class="form-group col-md-4">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name"  placeholder="i.e., John Doe" maxlength="50">
          </div>
          <div class="form-group col-md-4" >
            <label for="skill-level">Skill Level (number of weeks)</label>
            <input type="number" class="form-control" id="skill-level" placeholder="i.e., 7" min="1" max="12">
          </div>
          <button id="submit" type="submit" class="btn btn-primary" onclick="studentClick(event)">Submit</button>
        </form>
      </div>
      <script src="index.js"></script>
  </body>
</html>
